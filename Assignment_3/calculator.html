<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="cal.css">
</head>
<body>
    <div class="cal-box">
        <table class="cal">
            <tr>
                <td colspan="4">
                    <input type="text" id="input" class="input-num">
                </td>
            </tr>
            <tr>
                <td >
                    <button class="num-box" value="C">C</button>
                </td>
                <td>
                    <button class="num-box" value="/" id="divide">/</button>
                </td>
                <td>
                    <button class="num-box" value="*" id="mul">*</button>
                </td>
                <td>
                    <button class="num-box" value="-" id="minus">-</button>
                </td>
            </tr>
            <tr>
                <td>
                    <button class="num-box" value="7" id="7">7</button>
                </td>
                <td>
                    <button class="num-box" value="8" id="8">8</button>
                </td>
                <td>
                    <button class="num-box" value="9" id="9">9</button>
                </td>
                <td rowspan="2">
                    <button class="ver-box" value="+" id="plus">+</button>
                </td>
            </tr>
            <tr>
                <td>
                    <button class="num-box" value="4" id="4">4</button>
                </td>
                <td>
                    <button class="num-box" value="5" id="5">5</button>
                </td>
                <td>
                    <button class="num-box" value="6" id="6">6</button>
                </td>
                
            </tr>
            <tr>
                <td>
                    <button class="num-box" id="1" value="1">1</button>
                </td>
                <td>
                    <button class="num-box" value="2" id="2" >2</button>
                </td>
                <td>
                    <button class="num-box" value="3" id="3">3</button>
                </td>
                <td rowspan="2">
                    <button class="ver-box" value="=" id="equal">=</button>
                </td>
            </tr>
            <tr>
                <td colspan="2">
                    <button class="hor-box" value="0" id="0" >0</button>
                </td>
                <td>
                    <button class="num-box" value="." id="dot">.</button>

                </td>
            </tr>

        </table>
    </div>

    <script src="script.js"></script>
</body>
</html>
